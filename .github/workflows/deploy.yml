name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
      
      - name: Debug Node.js and PNPM
        run: |
          node -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install

      - name: Debug PNPM Install
        run: |
          pnpm list
          pnpm audit

      - name: Build the site
        run: pnpm run build

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
